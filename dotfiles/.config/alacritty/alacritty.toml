[window]
padding = { x = 4, y = 4 }

[scrolling]
history = 512

[font]
normal = { family = "CommitMonoNerdFontMono", style = "Regular" }
bold = { family = "CommitMonoNerdFontMono", style = "Bold" }
italic = { family = "CommitMonoNerdFontMono", style = "Italic" }
size = 13.0

[colors.primary]
background = "#222222"
foreground = "#ffffff"

[colors.cursor]
cursor = "#ffffff"
text = "#222222"

[colors.normal]
black   = "#2e3436"
red     = "#cc0000"
green   = "#4e9a06"
yellow  = "#c4a000"
blue    = "#3465a4"
magenta = "#75507b"
cyan    = "#06989a"
white   = "#d3d7cf"

[colors.bright]
black   = "#555753"
red     = "#ef2929"
green   = "#8ae234"
yellow  = "#fce94f"
blue    = "#729fcf"
magenta = "#ad7fa8"
cyan    = "#34e2e2"
white   = "#eeeeec"

# Shift+Ctrl+C/V for copy/paste (matches xterm binding)
[[keyboard.bindings]]
key = "C"
mods = "Shift|Control"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Shift|Control"
action = "Paste"
